<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="./login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
</head>
<body>


    <main>
        <h1>Register</h1>


        <div>
            <img id="userImage" src="default.png" alt="Upload Image">
            <input id="inputImage" type="file" accept=".jpg, .jpeg, .png" style="display: none">
        </div>

        <div>
            <label for='username'></label><input id='username' type="text" placeholder="username" required>
        </div>
        <div>
            <label for='password'></label><input id='password' type="password" placeholder="password" required>
        </div>
        <button type="submit"> Sign up </button>
        <p>registered? <a href="./login.html"> login </a></p>

    </main>




</body>
</html>
